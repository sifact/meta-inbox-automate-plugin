<!DOCTYPE html>
<html>
  <head>
    <title>Meta Suite Inbox Scanner</title>
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      #toggle-scan {
        width: 100%;
        background: #0866ff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }
      #toggle-scan:hover {
        background: #0044cc;
      }
    </style>
  </head>
  <body>
    <button id="toggle-scan">Start Scanning</button>
    <script src="popup.js"></script>
  </body>
</html>
